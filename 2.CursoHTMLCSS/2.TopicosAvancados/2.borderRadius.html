<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
       .path {
            background-color: orange;
            height: 20vh;
            width: 20vh;
            border-radius: 50px 20px 100px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            /* Centraliza */
        }   

        .path.circulos {
            border-radius: 100px;
        }

        .path.elipses {
            border-radius: 50px / 150px;
        }
    </style>
</head>

<body>
    <!-- TODO Perguntar pq que aparece uma div invisivel no chrome e inspecionar elemento -->
    <div class="path">A</div>
    <div class="path circulos">B</div>
    <div class="path elipses">B</div>
</body>

</html>
